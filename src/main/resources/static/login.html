<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>
<body>
  <form id="userForm" action="/user/login" method="post">
    用户名：<input type="text" name="username" /><br/>
    密码：<input type="password" name="password" /> <br/>
    记住我<input type="checkbox" name="remember-me"/>
    <a href="javascript:login('peter','peter123')">登录peter</a>
    <button type="submit">登录</button>
  </form>
</body>
<script type="javascript">
  function login(username, password) {
    document.getElementsByName("username").value = username;
    document.getElementsByName("password").value = password;
    document.getElementById("userForm").submit();
  }
</script>
</html>
